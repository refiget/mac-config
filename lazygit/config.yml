gui:
  # Enable Vim-like keybindings (hjkl, etc.)
  useCtrlKeys: true
  nerdFontsVersion: 3   # optional: better icons
  showCommandLog: true
  theme:
    activeBorderColor:
      - "#9f80ff"
      - bold
    inactiveBorderColor:
      - "#6272a4"
    optionsTextColor:
      - "#8be9fd"
    selectedLineBgColor:
      - "#44475a"
    selectedLineFgColor:
      - "#f8f8f2"
    cherryPickedCommitTextStyle:
      - "#ff79c6"
    markedBaseCommitTextStyle:
      - "#ffb86c"
    unstagedChangesColor:
      - "#ff5555"
    defaultFgColor:
      - "#f8f8f2"

keybinding:
  universal:
    quit: "q"
    return: "<esc>"   # makes Esc behave like leaving a mode
  files:
    nextItem: "j"
    prevItem: "k"
    toggleStaged: "space"
